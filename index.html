<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能聊天助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Chat with DeepSeek-V3 by YJS·UAD</h1>
            <div class="dropdown">
                <button onclick="toggleDropdown(event)">☰</button>
                <div id="dropdownMenu" class="dropdown-content">
                    <a href="#" onclick="toggleTheme()">切换主题</a>
                </div>
            </div>
        </div>

        <div id="messages" class="messages"></div>
        
        <div class="input-area">
            <textarea id="chat-input" placeholder="输入消息..." rows="2"></textarea>
            <button onclick="sendMessage()">发送</button>
        </div>

        <div id="loading" class="loading">思考中...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
