<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图表生成器</title>
    <!-- 引入必要的库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .container {
            display: flex;
            padding: 20px;
        }

        .input-section,
        .preview-section {
            flex: 1;
            margin: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
        }

        #chartContainer {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
        }

        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .button-group {
            margin: 10px 0;
        }

        #chartContainer:fullscreen {
            width: 100vw;
            height: 100vh;
            background: white;
            padding: 20px;
        }

        .loading {
            display: none;
            margin-left: 10px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-section">
            <h3>输入文本</h3>
            <textarea id="inputText"></textarea>
            <br />
            <div class="button-group">
                <select id="chartType">
                    <option value="line">折线图</option>
                    <option value="bar">柱状图</option>
                    <option value="pie">饼图</option>
                </select>
                <button id="analyzeButton">分析生成</button>
                <button id="clearButton">清空内容</button>
                <span id="loading" class="loading">处理中...</span>
            </div>

            <h3>提取的数据</h3>
            <textarea id="extractedData" readonly></textarea>

            <h3>生成的代码</h3>
            <!-- 将生成代码的文本框设置为可编辑 -->
            <textarea id="generatedCode"></textarea>
            <button id="refreshButton">刷新图表</button>
        </div>

        <div class="preview-section">
            <h3>图表预览</h3>
            <div class="button-group">
                <button id="fullscreenButton">全屏预览</button>
                <button id="exportButton">导出图片</button>
                <button id="copyButton">复制到剪贴板</button>
            </div>
            <div id="chartContainer"></div>
        </div>
    </div>
    <!-- 引入外部 JavaScript 文件 -->
    <script src="script.js"></script>
</body>

</html>
