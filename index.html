<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>智能高考志愿填报系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>智能高考志愿填报系统</h1>
        <form id="inputForm">
            <div class="form-group">
                <label>高考分数：</label>
                <input type="number" id="score" required>
            </div>
            <div class="form-group">
                <label>所在省份：</label>
                <select id="province" required>
                    <option value="北京">北京</option>
                    <option value="广东">广东</option>
                    <!-- 其他省份... -->
                </select>
            </div>
            <div class="form-group">
                <label>选考科目：</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="subjects" value="物理"> 物理</label>
                    <label><input type="checkbox" name="subjects" value="历史"> 历史</label>
                    <!-- 其他科目... -->
                </div>
            </div>
            <div class="form-group">
                <label>兴趣方向：</label>
                <textarea id="interests" placeholder="请输入你的兴趣方向..."></textarea>
            </div>
            <button type="submit">生成志愿建议</button>
        </form>
        
        <div id="result" class="hidden">
            <h2>推荐结果：</h2>
            <div class="recommendations"></div>
            <div class="loading">分析中...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
