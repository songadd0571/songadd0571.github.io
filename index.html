<!DOCTYPE html>
<html>
<head>
    <title>高考志愿填报助手</title>
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; }
        .result { margin-top: 20px; padding: 15px; background: #f5f5f5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>高考志愿填报建议系统</h1>
        <form id="volunteerForm">
            <div class="form-group">
                <label>高考分数:</label>
                <input type="number" id="score" required>
            </div>
            <div class="form-group">
                <label>科目组合:</label>
                <select id="subject" required>
                    <option value="理科">理科</option>
                    <option value="文科">文科</option>
                </select>
            </div>
            <div class="form-group">
                <label>兴趣方向:</label>
                <input type="text" id="interest" placeholder="例如：计算机、金融等">
            </div>
            <div class="form-group">
                <label>优先地区:</label>
                <input type="text" id="region" placeholder="例如：北京、上海等">
            </div>
            <button type="submit">获取填报建议</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('volunteerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                score: document.getElementById('score').value,
                subject: document.getElementById('subject').value,
                interest: document.getElementById('interest').value,
                region: document.getElementById('region').value
            };

            try {
                const response = await fetch('/api/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = result.advice;
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
